name: Build and Release Binaries2(Linux Only)

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.20'

      - name: Build Binary (Linux)
        run: |
          go build -ldflags="-s -w" -o dns-checker-linux .

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: dns-checker-linux

